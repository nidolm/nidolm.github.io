<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="icon" type="image/png" href="asfsitefavicon.png">
    <link href="https://fonts.cdnfonts.com/css/noto-serif-vithkuqi" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif Vithkuqi', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; /* Hide horizontal scrollbar */
        }

       #header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
        }

        #header h1 {
            margin: 0;
            font-size: 48px;
            font-weight: bold;
        }

        #header nav {
            margin-top: 20px;
        }

        #header ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        #header li {
            margin: 0 15px;
        }

        #header a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        #header a:hover {
            color: #666;
        }

        #main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin-top: 100px;
        }

        #error-message {
            font-size: 36px;
            margin-top: 10px;
        }

        #redirect-home-button {
            background-color: #666;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #redirect-home-button:hover {
            background-color: #444;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .contact-info {
            text-align: left;
            max-width: 300px;
            margin-left: 20px;
        }

        .contact-info p {
            margin-bottom: 8px;
        }

        .social-media {
            text-align: right;
        }

        .social-media a {
            color: #fff;
            margin-right: 20px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #bbb;
        }
    </style>
</head>

<body>
    <div id="header">
        <h1>ASF</h1>
    </div>

    <div id="main-container">
        <div id="error-message">
            <p>404 - Page Not Found</p>
        </div>

        <a id="redirect-home-button" href="index.html">Go Home</a>
    </div>

    <footer>
        <div class="contact-info">
            <p>Created by: Vladimier Juliano</p>
            <p><a href="mailto:vpjuliano@addu.edu.ph" style="color: inherit; text-decoration: none;">vpjuliano@addu.edu.ph</a></p>
            <p>0933 879 9744</p>
        </div>
        <div style="border-left: 1px solid #fff; height: 70px;"></div>
        <div class="social-media">
            <p>Written by: Jasper MC Solilap</p>
            <p></p>
        </div>
    </footer>

</body>

</html>
